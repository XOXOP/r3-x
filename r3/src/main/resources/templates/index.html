
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="snippet-container" align="center">
    <h3> Ship's List</h3>
    <a th:href="@{/addnew}" class="btn-primary btn-sm mb-3"> Add Shipment</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>RecipientName</th>
            <th>Type/th>
            <th>RecipientIndex</th>
            <th>Status</th>
            <th>RecipientAddress</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment:${allemplist}">
            <td th:text="${shipment.id}"></td>
            <td th:text="${shipment.recipientName}"></td>
            <td th:text="${shipment.type}"></td>
            <td th:text="${shipment.recipientIndex}"></td>
            <td th:text="${shipment.status}"></td>
            <td th:text="${shipment.recipientAddress}"></td>


            <td> <a th:href="@{/showFormForUpdate/{id}(id=${shipment.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${shipment.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
