<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить посылку</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Добавить посылку</h1>
  <hr>
  <h2>Save Ship</h2>

  <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
    <input type="text" th:field="*{recipientName}" placeholder="recipient's name"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{type}" placeholder="type"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{recipientIndex}" placeholder="recipientIndex"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{status}" placeholder="status"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{recipientAddress}" placeholder="recipientAddress"
           class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2">Save Ship</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Ship's List</a>
</div>
</body>
</html>
