
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирвать посылку</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Редактирвать посылку</h1>
  <hr>
  <h2>Update Ship</h2>

  <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{recipientName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{type}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{recipientIndex}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{status}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{recipientAddress}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Update Ship</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Ship's List</a>
</div>
</body>
</html>
